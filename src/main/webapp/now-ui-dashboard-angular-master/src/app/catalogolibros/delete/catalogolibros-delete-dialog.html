<form *ngIf="catalogoLibroInstance" name="deleteForm" (ngSubmit)="confirmDelete(catalogoLibroInstance.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="userDeleteDialogHeading">Confirmacion de borrado</h4>
  
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
  
    <div class="modal-body">  
      <p id="jhi-delete-user-heading">
      Esta Seguro de borrar a este catalogo de Libros ?
      </p>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>
  
      <button id="jhi-confirm-delete-user" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span >Delete</span>
      </button>
    </div>
  </form>

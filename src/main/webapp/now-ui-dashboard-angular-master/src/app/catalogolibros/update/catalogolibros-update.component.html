<div class="row justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <br>
      <br>

        <h2
          id="user-information-heading"
          data-cy="UserInformationCreateUpdateHeading"
        >
          Crear o editar un Catalogo de Libros
        </h2>
  
        <div>
  
          <div class="form-group" [hidden]="editForm.get('id')!.value == null">
            <label class="form-control-label"  for="id">ID</label>
            <input type="number" class="form-control" name="id" id="id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="titulo" data-cy="titulo" formControlName="titulo" />
          </div>
  

          <div class="form-group">
            <label class="form-control-label"  for="fechaLanzamiento"
              >Fecha de Lanzamiento</label
            >
            <div class="input-group">
              <input
                id="fechaLanzamiento"
                data-cy="fechaLanzamiento"
                type="date"
                class="form-control"
                name="fechaLanzamiento"
                formControlName="fechaLanzamiento"
              />

            </div>
            <div
              *ngIf="editForm.get('fechaLanzamiento')!.invalid && (editForm.get('fechaLanzamiento')!.dirty || editForm.get('fechaLanzamiento')!.touched)"
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('fechaLanzamiento')?.errors?.required"
              >
                This field is required.
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label"  for="id">Inventario</label>
            <input type="number" class="form-control" name="inventario" id="inventario" data-cy="inventario" formControlName="inventario" />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="editorial">Editorial</label>
            <input type="text" class="form-control" name="editorial" id="editorial" data-cy="editorial" formControlName="editorial" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="tematica">Tematica</label>
            <input type="text" class="form-control" name="tematica" id="tematica" data-cy="tematica" formControlName="tematica" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="autor">Autor</label>
            <input type="text" class="form-control" name="autor" id="autor" data-cy="autor" formControlName="autor" />
          </div>
  

 
        </div>
  
        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            Cancelar
          </button>
  
          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
          Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

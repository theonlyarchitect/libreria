<div class="row justify-content-center">
    <div class="col-8">
      <form nombre="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <br>
      <br>

        <h2
          id="user-information-heading"
          data-cy="UserInformationCreateUpdateHeading"
        >
          Create or edit a User
        </h2>
  
        <div>
  
          <div class="form-group" [hidden]="editForm.get('id')!.value == null">
            <label class="form-control-label"  for="id">ID</label>
            <input type="number" class="form-control" nombre="id" id="id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
  
          <div class="form-group">
            <label class="form-control-label" for="nombre">Nombre</label>
            <input type="text" class="form-control" nombre="nombre" id="nombre" data-cy="nombre" formControlName="nombre" />
          </div>
  

  
          <div class="form-group">
            <label class="form-control-label" for="apellidos">Apellidos</label>
            <input type="text" class="form-control" nombre="apellidos" id="apellidos" data-cy="apellidos" formControlName="apellidos" />
          </div>

          <div class="form-group">
            <label class="form-control-label"  for="fechaNacimiento"
              >Birthday Date</label
            >
            <div class="input-group">
              <input
                id="fechaNacimiento"
                data-cy="fechaNacimiento"
                type="date"
                class="form-control"
                nombre="fechaNacimiento"
                formControlName="fechaNacimiento"
              />

            </div>
            <div
              *ngIf="editForm.get('fechaNacimiento')!.invalid && (editForm.get('fechaNacimiento')!.dirty || editForm.get('fechaNacimiento')!.touched)"
            >
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('fechaNacimiento')?.errors?.required"
              >
                This field is required.
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label" for="estado">estado</label>
            <select class="form-control" nombre="estado" formControlName="estado" id="estado" data-cy="estado">
              <option [ngValue]="null">Null</option>
              <option value="ACTIVO">Activo</option>
              <option value="INACTIVO"> Inactivo</option>
            </select>
          </div>
 
        </div>
  
        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            Cancelar
          </button>
  
          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
          Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
